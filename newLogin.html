<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="newLogin.css">
	<title>Login</title>
</head>
<body>
	<section>
		<div class="container">
			<h2>Ethical Hacking Workshop</h2>
			<form method="get" action="submit.php">
		
		<div class="row100">
			<div class="col">
				<div class="inputBox">
					<input type="text" name="name" id="name" required="required">
					<span class="text">fullname</span>
					<span class="line"></span>
				</div>
			</div>
		</div>
		<div class="row100">
			<div class="col">
				<div class="inputBox">
					<input type="text" name="regno" id="regno" required="required">
					<span class="text">RegisterNumber</span>
					<span class="line"></span>
				</div>
			</div>
		</div>
		<div class="row100">
			<div class="col">
				<div class="inputBox">
					<input type="text" name="dept" id="dept" required="required">
					<span class="text">Department</span>
					<span class="line"></span>
				</div>
			</div>
		</div>
		<div class="row100">
			<div class="col">
				<div class="inputBox">
					<input type="text" name="year" id="year" required="required">
					<span class="text">Year</span>
					<span class="line"></span>
				</div>
			</div>
		</div>
		<div class="row100">
			<div class="col">
				<div class="inputBox">
					<label>Interested In Workshop?</label><br>
					<!--name for all radio button should be same-->
					<input type="radio" name="radio" id="yes" class="radiobtn" >
					<label for="yes">Yes</label>
					<br><br>
					<input type="radio" name="radio" id="no" class="radiobtn" >
					<label for="no">No</label>
					<span class="check"></span>
					

				</div>
			</div>
		</div>


<br>
		<div class="row100">
			<div class="col">
				<input type="submit" value="Submit">
			</div>
		</div>
</div>
</form>
</section>

</body>
</html>
