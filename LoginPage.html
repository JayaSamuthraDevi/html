<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="full-page">
		<div class="navbar">
			<div>
				<a href="website.html">Finite Solution</a>
				<!-- if to add img add it here-->
			</div>
			<nav>
				<ul id="MenuItems">
					<li><a href="#">Home</li>
					<li><a href="#">About Us</li>
					<li><a href="#">Services</li>
					<li><a href="#">Contact</li>
					<li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width:auto";>
						Login
					</button>
					</li>
					
				</ul>
			</nav><!-- navigation bar fnished-->
		</div>
		<div id="login-form" class="login-page">
			<!-- creating the form box-->
			<div class="form-box">
				<div class="button-box">
					<div id="btn"></div>
					<button type="button" onclick="login()" class="toggle-btn">Log In</button>
					<button type="button" onclick="register()" class="toggle-btn">Register</button>
				</div>
				<!-- creating login form --->
				<form id="login" class="input-group-login">
					<input type="text" class="input-field" placeholder="Email Id or Username" required>
					<input type="password" class="input-field" placeholder="Enter password" required>
					<input type="checkbox" class="check-box"> 
					<span>Remember Password</span>
					<button type="submit" class="submit">Login in</button>
				</form>
				<!-- creating the registration form -->
				<form id="register" class="input-group-login">
					<input type="text" class="input-field"placeholder="First Name" required>
					<input type="text" class="input-field"placeholder="Last Name" required>
					<input type="email" class="input-field"placeholder="Email Id" required>
					<input type="password" class="input-field"placeholder="Enter Password" required>
					<input type="password" class="input-field"placeholder="Confirm Password" required>
					<input type="checkbox" class="check-box"> 
					<span>I agree to the terms and conditions</span>
					<button type="submit" class="submit">Register</button>
				</form>
			</div>
		</div>
</div>
</body>
</html>
