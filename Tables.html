<!DOCTYPE html>
<html>
	<head><title>TABLES</title></head>
	
	<body>
		<!-- tables <table>

			table rows <tr>

				table heading <th>
				 -elements in table cell alligned in center and bold 

					table data <td> 
					-elements in table cell alligned left and notbold
					-->
		<h2>Store Hours</h2>


    <table bgcolor="black" width="50%"><!--table color is black-->
        <tr bgcolor="grey"><!--tabel row color is grey-->

            <!--can give separate height and width to table row -->
            <th height="10" width="100">Sunday</th>
            <th width="100">Monday</th>
            <th width="100">Tuesday</th>
            <th width="100">Wednesday</th>
            <th width="100">Thursday</th>
            <th width="100">Friday</th>
            <th width="100">Saturday</th>
        </tr>
        <tr bgcolor="lightgrey" align="center">
            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>Closed</td>
        </tr>
    </table>
	</body>
</html>
